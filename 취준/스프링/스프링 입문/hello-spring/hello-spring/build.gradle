plugins {
	id 'org.springframework.boot' version '2.6.2' /*버전*/
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11' /*java 11 version*/

repositories {
	mavenCentral()
	/*download from maven central(template engine, web project etc)*/
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' /*template engine*/
	implementation 'org.springframework.boot:spring-boot-starter-web'	/*web project*/
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	runtimeOnly('com.h2database:h2')
}

test {
	useJUnitPlatform()
}
